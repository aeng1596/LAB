<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="background">
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm" action="/register" method="post" onsubmit="return redirectToLogin()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>

                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your Lastname" required>

                <label for="username">User</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" minlength="8" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" minlength="8" required>

                <label for="gmail">Gmail</label>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            // เปลี่ยน URL ของหน้าไปยังหน้า Login หลังจากกด Register
            window.location.href = "login.html";
            return false; // ป้องกันการส่งฟอร์มตามปกติ
        }
    </script>
</body>
</html>
